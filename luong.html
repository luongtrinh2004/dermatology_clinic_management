<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết lập định mức thu hàng năm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }
        input, textarea, select, button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thiết lập định mức thu hàng năm</h1>
        <form id="financialForm">
            <label for="year">Năm áp dụng:</label>
            <input type="number" id="year" name="year" placeholder="Nhập năm áp dụng..." required>

            <label for="amount">Mức đóng góp tiêu chuẩn (VNĐ):</label>
            <input type="number" id="amount" name="amount" placeholder="Nhập mức đóng góp..." required>

            <label for="specialCases">Trường hợp đặc biệt (nếu có):</label>
            <textarea id="specialCases" name="specialCases" placeholder="Nhập thông tin trường hợp đặc biệt..."></textarea>

            <button type="submit">Xác nhận</button>
        </form>
    </div>

    <script>
        document.getElementById("financialForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const year = document.getElementById("year").value;
            const amount = document.getElementById("amount").value;
            alert(`Định mức thu năm ${year} với mức đóng góp ${amount} VNĐ đã được thiết lập thành công!`);
            // Here, you can add code to send this data to the server
        });
    </script>
</body>
</html>
